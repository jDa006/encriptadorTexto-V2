<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head> 
<body class="contenido">
    <header> 
        <img class="logo" src="Imagenes/Logo personal.png" alt="logotipo de alura">
    </header>
    <main>
        <section>
            <textarea class="texto" cols="40" rows="6" placeholder="Por favor ingrese texto"></textarea>
            <div>
                <h1 class="informacion">Insertar solo letras minusculas y sin signos o caracteres especiales</h1>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="40" rows="9" placeholder="No se ingreso texto aun" readonly></textarea>
            <div>
                <button class="btn-copiar" onclick="botonCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p class="footer">Jaciel Dona - 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
